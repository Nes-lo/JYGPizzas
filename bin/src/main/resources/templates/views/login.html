<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body style="margin-left:3vw; margin-right: 3vw; margin-top: 5vw;">

<div class="d-flex justify-content-center mb-3">
    <img src="/images/logo.svg" alt="Logo de la empresa">
</div>
<div class="d-flex justify-content-center">
    <div class="row align-items-center">
        <div class="col-md-12 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" th:action="@{/login}" th:object="${newLogin}" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" id="userName" th:field="*{userName}" class="form-control" placeholder="Nombre Usuario" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" th:field="*{password}" class="form-control" placeholder="ContraseÃ±a">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Recordarme</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="mb-3 text-center">
                                            <button class="btn btn-dark" type="submit" >Iniciar Sesion</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
